<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + product?.productName}}
  </div>
  <img style="width: 300px; float:left" [src]="product?.imageUrl" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{product?.productName}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Price: {{product?.price | currency}}</h6>
    <h6>Release date: {{product?.releaseDate}}</h6>
    <p class="card-text">{{product?.description}}</p>
    
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>

</div>
